<div class="container my-5">
    <h3>Add New Book</h3>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addbook()">
                <div class="mb-3">
                  <label for="Name" class="form-label"> Name </label>
                  <input type="text" class="form-control" id="Name"
                   name="Name"[(ngModel)]="addBookRequest.name">
                </div>
                <div class="mb-3">
                    <label for="AuthorName" class="form-label"> Author Name </label>
                    <input type="text" class="form-control" id="AuthorName" 
                    name="AuthorName"[(ngModel)]="addBookRequest.authorName">
                </div>
                <div class="mb-3">
                    <label for="Category" class="form-label">Category</label>
                    <input type="text" class="form-control" id="Category"
                    name="Category"[(ngModel)]="addBookRequest.category" >
                </div>
                <div class="mb-3">
                    <label for="Description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="Description" 
                    name="Description"[(ngModel)]="addBookRequest.description">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
